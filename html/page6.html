  <div class="container">
    <div class="row">

    <div class="myrow"><h2>运动和睡眼</h2></div>
    <div class="tsinfo"><h5>
      问卷填写说明: 所有标注 <i class="icon-exclamation-sign myicon"></i> 图标为必填项!
    </h5></div>
    <div class="info">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h3>
            请回忆过去一周内, 您的身体活动状况(没有请填 "0" )?
          </h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            01. 重体力活动(如:搬动重物, 赛跑, 游泳或长时间健康操等)?
          </h4>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text"  placeholder="每周有几天"> 天
          </label>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text" placeholder="每天有几分钟">
            分钟
          </label>
        </div>
      </div>


<!-- 02 -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            02. 中等强度体力活动(如:骑自行车, 乒乓球, 羽毛球, 交际舞等)?
          </h4>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text"  placeholder="每周有几天"> 天
          </label>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text" placeholder="每天有几分钟">
            分钟
          </label>
        </div>
      </div>



<!-- 03 -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            03. 步行时间(如:散步, 您工作或出行时间的步行等)?
          </h4>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text"  placeholder="每周有几天"> 天
          </label>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <label class="radio-inline">
            <input type="text" placeholder="每天有几分钟">
            分钟
          </label>
        </div>
      </div>


<!-- 04 -->

<div class="row">
  <div class="col-md-12 col-sm-12">
    <h3>
      请回忆一下最近睡眼质量?
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12">
    <h4>
      01. 过去一个月您的总体睡眠质量如何?
    </h4>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 非常好
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 尚好
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不好
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 非常差
    </label>
</div>

<!-- 5 -->

<div class="row">
  <div class="col-md-6 col-sm-12">
    <h4>
      02. 过去一个月，您每天平均的实际睡眠时间有
    </h4>
  </div>

  <div class="col-md-3 col-sm-6 col-xs-12">
    <label class="radio-inline">
      <input type="text"  placeholder="每周有几天"> 小时
    </label>
  </div>
</div>


<!-- 6 -->
<div class="row">
  <div class="col-md-12 col-sm-12">
    <h4>
      06. 过去一个月，您是否要服药（包括医生开的处方或自购药物）才能入睡？
    </h4>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不用服用
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 平均每周不足一次
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 每周平均1-2次
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 每周平均3次或更多
    </label>
</div>
