<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

  <title>健康风险评估问卷</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/logo.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <img class="logo" src="../images/logo.png" class="img-responsive" alt="Responsive image" />
    </div>
    <div class="myrow"><h2>体检信息</h2></div>
    <div class="tsinfo"><h5>
      问卷填写说明: 所有标注 <i class="icon-exclamation-sign myicon"></i> 图标为必填项!
    </h5></div>
    <div class="info">
      <!-- 2 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">01. 身高:</span>
            <input type="text" class="form-control" >
            <span class="input-group-addon">厘米&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">02. 体重:</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">公斤&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>

      <!-- 3 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">03. 血压:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon"><i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">04. 腰围:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">厘米&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>

      <!-- 4 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">05. 高密度脂蛋白胆固醇:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon"><i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">06. 总胆固醇:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">mmol/L&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>
      <!-- 5 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">07. 低密度脂蛋白胆固醇:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">mmol/L&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">08. 甘油三脂:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">mmol/L&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>

      <!-- 6 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">09. 空腹血糖:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">mmol/L&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">10. 骨密度检查指标—T值:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon"><i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>

      <!-- 7 -->
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">11. 血尿酸:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">umol/L&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">12. 前列腺特异性抗原:</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">ng/ml&nbsp;&nbsp;<i class="icon-exclamation-sign myicon"></i></span>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            13. 胸部X线检查
          </h4>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 正常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 异常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未检查
          </label>
      </div>



      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            14. 胸部CT检查
          </h4>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 正常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 异常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未检查
          </label>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            15. 前列腺直肠指检
          </h4>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 正常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 异常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未检查
          </label>
      </div>


      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            16. 前列腺穿刺活检
          </h4>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 正常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 异常
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未检查
          </label>
      </div>


      <!-- button -->
      <div class="row">

        <div class="col-md-12 col-sm-12">
          <div class="mybutton">
            <button type="button" class="btn btn-primary" onclick="location='page7.html'">上 一 页</button>
            &nbsp;
            &nbsp;
            <button type="button" class="btn btn-success">暂存问卷</button>
            &nbsp;
            &nbsp;
            <button type="button" class="btn btn-primary" onclick="location='page9.html'">提  交</button></button>
            &nbsp;
            &nbsp;
          </div>
        </div>

      </div>
    </div>


  </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
