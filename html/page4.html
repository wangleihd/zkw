<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

  <title>健康风险评估问卷</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/logo.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <img class="logo" src="../images/logo.png" class="img-responsive" alt="Responsive image" />
    </div>
    <div class="myrow"><h2>吸  烟</h2></div>
    <div class="tsinfo"><h5>
      问卷填写说明: 所有标注 <i class="icon-exclamation-sign myicon"></i> 图标为必填项!
    </h5></div>
    <div class="info">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            01. 您吸烟吗?
          </h4>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 吸烟
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 已戒烟
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 从不吸烟
          </label>
        </div>
      </div>

      <!-- 02  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            02. 您早晨醒来后多长时间吸第一支烟?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="text" class="col-md-4 col-sm-6 col-xs-6"> &nbsp;&nbsp;分 钟
          </label>
          </div>

      </div>

      <!-- 03  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            03. 您认为哪支烟您最不愿意放弃?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 早上第一支烟
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 其他时间
          </label>
          </div>

      </div>

      <!-- 04  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            04. 您早上醒来后第一个小时是否比其他时间吸烟多?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 否
          </label>
          </div>

      </div>


      <!-- 05  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            05. 您病在床是仍旧吸烟吗?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 否
          </label>
          </div>

      </div>



      <!-- 06  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            06. 您是否在许多不准吸烟的场所很难控制吸烟的需求?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 否
          </label>
          </div>

      </div>



      <!-- 07  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            07. 您平均每日吸烟量约为?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="text" class="col-md-4 col-sm-6 col-xs-6"> &nbsp;&nbsp;支烟
          </label>
          </div>

      </div>


      <!-- 08  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            08. 您开始吸烟时的年龄为?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="text" class="col-md-4 col-sm-6 col-xs-6"> &nbsp;&nbsp;岁
          </label>
          </div>

      </div>



      <!-- 09  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            09. 您开始戒烟时的年龄为?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="text" class="col-md-4 col-sm-6 col-xs-6"> &nbsp;&nbsp;岁
          </label>
          </div>

      </div>


      <!-- 10  -->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h4>
            10. 和您一起生活或工作的人中是否有人吸烟?
          </h4>
        </div>

        <div class="col-md-6 col-sm-12">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 否
          </label>
          </div>

      </div>


      <!-- 11  -->
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>
            11. 您是否经常吸入吸烟者呼出的烟雾(被动吸烟)超过15分钟/天?
          </h4>
        </div>

          <div class="col-md-4 col-sm-12">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 几乎每天
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 平均每周4-5天
            </label>
            </div>

          <div class="col-md-8 col-sm-12">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 平均每周1-3天
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 平均每周<1天
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 否
            </label>
          </div>

      </div>

      <!-- button -->
      <div class="row">

        <div class="col-md-12 col-sm-12">
          <div class="mybutton">
            <button type="button" class="btn btn-primary" onclick="location='page3.html'">上 一 页</button>
            &nbsp;
            &nbsp;
            <button type="button" class="btn btn-success">暂存问卷</button>
            &nbsp;
            &nbsp;
            <button type="button" class="btn btn-primary" onclick="location='page5.html'">下 一 页</button>
            &nbsp;
            &nbsp;
          </div>
        </div>

      </div>
    </div>






  </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
