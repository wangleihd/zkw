<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>健康风险评估问卷</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/logo.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
  <div class="container">
    <img class="logo" src="images/logo.png" class="img-responsive" alt="Responsive image" />


       <form class="form-signin" action="html/page1.html">
         <h2 class="form-signin-heading">健康风险评估问卷系统</h2>

         <label for="inputEmail" class="sr-only">user</label>
         <input type="email" id="inputEmail" class="form-control" placeholder="电子邮件" required autofocus>
         <label for="inputPassword" class="sr-only">passwd</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
         <div class="checkbox">
           <label>
             <input type="checkbox" value="remember-me"> 记住用户名
           </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit" >确定</button>
       </form>

     </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
